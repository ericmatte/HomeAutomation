halloween_lights:
  sequence:
  - action: scene.turn_on
    metadata: {}
    data:
      transition: 2
    target:
      entity_id: scene.halloween
  - repeat:
      until:
      - condition: state
        state: 'off'
        entity_id: light.rgbw_dimmer
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 25
          transition: 4
        target:
          entity_id: light.entrance_lights
      - delay:
          hours: 0
          minutes: 0
          seconds: 4
          milliseconds: 0
      - action: light.turn_on
        metadata: {}
        data:
          brightness_pct: 5
          transition: 4
        target:
          entity_id: light.entrance_lights
      - delay:
          hours: 0
          minutes: 0
          seconds: 4
          milliseconds: 0
  alias: Halloween lights
  description: ''
