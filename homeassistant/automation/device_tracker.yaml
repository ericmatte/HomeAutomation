- id: coming_home
  alias: Turn On Entrance Lights When Coming Home
  trigger:
  - platform: state
    entity_id: person.eric
    to: 'home'
  - platform: state
    entity_id: person.caro
    to: 'home'
  action:
    - service: homeassistant.turn_on
      entity_id:
        - switch.entrance
        - light.dining_room
        - light.home_theatre_lights
        - switch.rainbow_lights

- id: entrance_auto_off
  alias: Turn off Entrance Light after 1m
  trigger:
    platform: state 
    entity_id: switch.entrance
    from: 'off'
    to: 'on'
    for:
      minutes: 1
      seconds: 20
  action:
    service: switch.turn_off
    entity_id: switch.entrance

- id: away_from_home
  alias: Turn Off Everything When Away
  trigger:
  - platform: state
    entity_id: person.eric
    to: 'not_home'
  - platform: state
    entity_id: person.caro
    to: 'not_home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: person.eric
        state: 'not_home'
      - condition: state
        entity_id: person.caro
        state: 'not_home'
  action: !include ../turn_off_all.yaml
