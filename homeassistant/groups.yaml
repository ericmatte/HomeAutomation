  icon: mdi:home 
  entities:
    - group.kitchen
    - group.living_room
    - media_player.tv
    - group.office
    - group.bedroom

all_lights_and_switches:
  name: All Lights and Switches
  view: yes
  icon: mdi:lightbulb-on 
  entities:
    - group.all_lights
    - group.all_switches

google_view:
  name: Google Assistant
  view: yes
  icon: mdi:google-assistant 
  entities:
    - group.google_speech
    - switch.google_home

misc:
  view: yes
  entities:
    - group.cat_litter
    - group.weather
    - group.motion_sensors
    - group.all_devices

systems:
  name: Systems
  icon: mdi:desktop-tower
  view: yes
  entities:
    - updater.updater
    - group.all_automations
    - group.system_info
    - group.servers_certificate
    - group.all_scripts
    - group.zwave


