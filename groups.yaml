lights:
  view: yes
  entities:
    - group.bedroom
    - group.kitchen
    - group.living_room

systems:
  name: Systems
  icon: mdi:desktop-tower
  view: yes
  entities:
    - group.system_info
    - group.digital_ocean_server

### GROUPS
system_info:
  name: System Info
  entities:
  - sensor.disk_free_home
  - sensor.disk_use_home
  - sensor.ram_free
  - sensor.cpu_use
  - sensor.last_boot
  - sensor.since_last_boot
  - binary_sensor.ubuntuvps

bedroom:
  name: Bedroom
  entities:
  - light.bedroom_led_strip
  - switch.desktop

kitchen:
  name: Kitchen
  entities:
  - switch.dinning_room
  - switch.kitchen

living_room:
  name: Living Room
  entities:
  - switch.living_room

general_information:
  name: General Information
  entities:
  - sun.sun
  - sensor.moon
  - sensor.yweather_condition
  - sensor.yweather_current
  - sensor.yweather_humidity
  - sensor.yweather_temperature
  - sensor.yweather_temperature_max
  - sensor.yweather_temperature_min
  - sensor.yweather_visibility
  - sensor.yweather_wind_speed
