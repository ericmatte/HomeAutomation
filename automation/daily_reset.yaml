- id: reset_lights
  alias: Reset lights each night
  trigger:
    platform: time
    at: "04:00:00"
  action:
    - service: input_boolean.turn_on
      entity_id:
        - input_boolean.kitchen_motion_sensor
        - input_boolean.walk_in_door_sensor
    - service: switch.turn_on
      entity_id:
        - switch.flux
