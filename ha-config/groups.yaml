
### VIEWS

default_view:
  view: yes
  icon: mdi:home 
  entities:
    - group.kitchen
    - group.living_room
    - media_player.chromecast_hd
    - camera.live_cam
    - group.office
    - group.bedroom

rooms:
  view: yes
  entities:
    - group.bedroom
    - group.kitchen
    - group.office
    - group.living_room

weather:
  name: Weather
  icon: mdi:weather-partlycloudy
  view: yes
  entities:
    - sun.sun
    - sensor.moon
    - sensor.yr_temperature

systems:
  name: Systems
  icon: mdi:desktop-tower
  view: yes
  entities:
    - updater.updater
    - group.internet_usage
    - group.system_info
    - group.servers_certificate
    - group.all_automations


### GROUPS

kitchen:
  name: Kitchen
  entities:
    - light.kitchen_rgb_lights

living_room:
  name: Living Room
  entities:
    - switch.rainbow_lights

office:
  name: Office
  entities:
    - switch.eric_desktop
    - switch.caro_desktop

bedroom:
  name: Bedroom
  entities:
    - switch.fan
    - switch.cell_charger
  
system_info:
  name: System Info
  entities:
    - sensor.disk_free_home
    - sensor.disk_use_home
    - sensor.ram_free
    - sensor.cpu_use
    - sensor.last_boot
    - sensor.since_last_boot
  
servers_certificate:
  name: Servers Certificate
  entities:
    - binary_sensor.ubuntuvps
    - sensor.ericmatteme
    - sensor.raspericmatteme
  
internet_usage:
  name: Internet Usage
  entities:
    - sensor.internet_download
    - sensor.usage_end_date
