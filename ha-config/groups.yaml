### VIEWS

default_view:
  view: yes
  icon: mdi:home 
  entities:
    - group.kitchen
    - group.living_room
    - media_player.chromecast
    - camera.live_cam
    - group.office
    - group.bedroom

google_view:
  view: yes
  icon: mdi:google-assistant 
  entities:
    - group.google_speech
    - switch.google_assistant
    - switch.live_cam

misc:
  view: yes
  entities:
    - group.cat_litter
    - group.weather
    # group.all_devices

systems:
  name: Systems
  icon: mdi:desktop-tower
  view: yes
  entities:
    - updater.updater
    - group.internet_usage
    - group.system_info
    - group.servers_certificate
    - group.all_automations
    - group.all_scripts


### GROUPS

kitchen:
  name: Kitchen
  entities:
    - light.kitchen_rgb_lights

living_room:
  name: Living Room
  entities:
    - switch.rainbow_lights

office:
  name: Office
  entities:
    - switch.eric_desktop
    - switch.caro_desktop

bedroom:
  name: Bedroom
  entities:
    - switch.cell_charger_eric
    - switch.cell_charger_caro

google_speech:
  name: Last Recognized Speech
  entities:
    - sensor.google_input_text

cat_litter:
  name: Cat Litter
  entities:
    - input_select.who_clean
    - sensor.cat_litter
    - counter.poopy_counter
    - script.reset_poopy_counter

weather:
  name: Weather
  icon: mdi:weather-partlycloudy
  entities:
    - sun.sun
    - sensor.moon
    - sensor.yr_temperature
  
system_info:
  name: System Info
  entities:
    - sensor.disk_free_home
    - sensor.disk_use_home
    - sensor.ram_free
    - sensor.cpu_use
    - sensor.last_boot
    - sensor.since_last_boot
  
servers_certificate:
  name: Servers Certificate
  entities:
    - binary_sensor.ubuntuvps
    - sensor.ericmatteme
    - sensor.raspericmatteme
  
internet_usage:
  name: Internet Usage
  entities:
    - sensor.internet_download
    - sensor.usage_end_date
