- id: auto_off_google_home
  alias: Auto-restart Google Home at 4AM (OFF)
  trigger:
    platform: time
    at: '04:00:00'
  condition:
    condition: state
    entity_id: switch.google_home
    state: 'on'
  action:
    service: switch.turn_off
    entity_id:
     - switch.google_home

- id: automatic_charger_toggler
  alias: Auto-restart Google Home at 4AM (ON)
  trigger:
    platform: time
    at: '04:01:00'
  condition:
    condition: state
    entity_id: switch.google_home
    state: 'off'
  action:
    service: switch.turn_on
    entity_id:
     - switch.google_home