- id: coming_home
  alias: Turn On Lights When Home
  initial_state: 'off'
  trigger:
  - platform: state
    entity_id: device_tracker.eric
    to: 'home'
  - platform: state
    entity_id: device_tracker.caro
    to: 'home'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '17:00:00'
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: device_tracker.eric
                state: 'home'
              - condition: state
                entity_id: device_tracker.caro
                state: 'not_home'
          - condition: and
            conditions:
              - condition: state
                entity_id: device_tracker.eric
                state: 'not_home'
              - condition: state
                entity_id: device_tracker.caro
                state: 'home'
  action:
    - service: switch.turn_on
      entity_id: switch.rainbow_lights
    - service: light.turn_on
      entity_id: light.kitchen_rgb_lights

- id: coming_home2
  alias: Turn Off Live Cam When Home
  initial_state: 'off'
  trigger:
  - platform: state
    entity_id: device_tracker.eric
    to: 'home'
  - platform: state
    entity_id: device_tracker.caro
    to: 'home'
  action:
    - service: shell_command.disable_live_cam

- id: away_from_home
  alias: Turn Off Everything When Away
  initial_state: 'off'
  trigger:
  - platform: state
    entity_id: device_tracker.eric
    to: 'not_home'
  - platform: state
    entity_id: device_tracker.caro
    to: 'not_home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.eric
        state: 'not_home'
      - condition: state
        entity_id: device_tracker.caro
        state: 'not_home'
  action:
    - service: switch.turn_off
      entity_id: group.all_switches
    - service: light.turn_off
      entity_id: group.all_lights
    - service: media_player.turn_off
      entity_id: media_player.chromecast_hd
    - service: shell_command.enable_live_cam