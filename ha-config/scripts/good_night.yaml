good_night:
  alias: Call it a night
  sequence:
    - service: light.turn_off
      entity_id: group.all_lights
    - service: switch.turn_off
      entity_id:
        - switch.eric_desktop
        - switch.caro_desktop
        - switch.rainbow_lights
    - service: media_player.turn_off
      entity_id:
        - media_player.chromecast_hd
    - service: switch.turn_on
      entity_id:
        - switch.cell_charger