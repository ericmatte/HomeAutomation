homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: metric
  time_zone: America/Toronto
  external_url: !secret external_url
  internal_url: !secret internal_url
  customize: !include customize.yaml

  # Fix for Zooz RGBW mqtt light styling
  customize_domain:
    light:
      assumed_state: false

frontend:
  themes: !include_dir_merge_named themes

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  ip_ban_enabled: True
  login_attempts_threshold: 5

# logger:
#   default: warning
#   logs:
#     homeassistant.components.switch.command_line: critical

recorder:
  auto_purge: true
  purge_keep_days: 90

mobile_app:

config:

system_health:

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

# media_player:
#   # Use the Python ADB implementation
#   - platform: androidtv
#     name: Google TV
#     host: !secret chromecast_ip
#     screencap: true

# Google Assistant Integration!
google_assistant:
  project_id: !secret google_assistant_project_id
  service_account: !include ha_service_account.secret.json
  exposed_domains:
    - switch
    - light
  entity_config:
    switch.flux:
      expose: false
    light.rgbw_dimmer_r:
      expose: false
    light.rgbw_dimmer_g:
      expose: false
    light.rgbw_dimmer_b:
      expose: false
    light.rgbw_dimmer_w:
      expose: false
    switch.rf_4:
      expose: false
    switch.rf_5:
      expose: false

rest_command:
  assistant_relay:
    url: http://127.0.0.1:3000/assistant
    method: POST
    content_type: "application/json"
    payload: '{"command":"{{ command }}"}'

device_tracker:
  - platform: bluetooth_tracker
    interval_seconds: 10
    consider_home: 240
    new_device_defaults:
      track_new_devices: false

ifttt:
  key: !secret ifttt_key

notify:
  - name: html5
    platform: html5
    vapid_pub_key: !secret vapid_public_key
    vapid_prv_key: !secret vapid_private_key
    vapid_email: !secret vapid_email

# zwave:
#   usb_path: /dev/ttyACM1 # /dev/ttyACM0

updater:

discovery:

history:

logbook:

sun:

# vacuum:
#   - platform: xiaomi_miio
#     host: !secret roborock_ip
#     token: !secret roborock_token

sensor:
  - platform: time_date
    display_options:
      - "time"
      - "date"
  - platform: moon
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: processor_use
      - type: last_boot
      - type: disk_use_percent
        arg: /home
      - type: disk_free
        arg: /
  - platform: command_line
    name: CPU temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: "{{ value | multiply(0.001) | round(1) }}"
  - platform: command_line
    name: Database filesize
    command: "du -m /config/home-assistant_v2.db | cut -f1"
    unit_of_measurement: "MB"
    value_template: "{{ value | int - 1 }}"

switch:
  - platform: flux
    mode: mired
    disable_brightness_adjust: True
    stop_colortemp: 2300
    lights:
      - light.dining_room
  - platform: rpi_rf
    gpio: 17
    switches:
      eric_desktop:
        protocol: !secret zap_protocol
        pulselength: !secret zap_pulselength
        code_on: !secret zap_switch1_on
        code_off: !secret zap_switch1_off
        signal_repetitions: !secret zap_signal_repetition
      humidifier:
        protocol: !secret zap_protocol
        pulselength: !secret zap_pulselength
        code_on: !secret zap_switch2_on
        code_off: !secret zap_switch2_off
        signal_repetitions: !secret zap_signal_repetition
      rainbow_lights:
        protocol: !secret zap_protocol
        pulselength: !secret zap_pulselength
        code_on: !secret zap_switch4_on
        code_off: !secret zap_switch4_off
        signal_repetitions: !secret zap_signal_repetition
      rf_4:
        protocol: !secret zap_protocol
        pulselength: !secret zap_pulselength
        code_on: !secret zap_switch5_on
        code_off: !secret zap_switch5_off
        signal_repetitions: !secret zap_signal_repetition
      rf_5:
        protocol: !secret zap_protocol
        pulselength: !secret zap_pulselength
        code_on: !secret zap_switch3_on
        code_off: !secret zap_switch3_off
        signal_repetitions: !secret zap_signal_repetition

binary_sensor:
  - platform: rpi_gpio
    bouncetime: 50
    ports:
      21: Kitchen Switch
      20: Kitchen motion sensor

input_boolean:
  kitchen_motion_sensor:
    name: Kitchen motion sensor
    initial: on
    icon: mdi:flash-circle
  sync_tv_lights:
    name: Sync lights with Chromecast
    initial: on
    icon: mdi:flash-circle
  walk_in_door_sensor:
    name: Walk-in door sensor
    initial: on
    icon: mdi:flash-circle
  light_toggle:
    name: Last light toggle
    initial: off
  use_wake_up_alarm:
    name: Wake up light
    initial: off

input_datetime:
  wake_up_alarm:
    name: Wake up light alarm
    has_date: false
    has_time: true

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
