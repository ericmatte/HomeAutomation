homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Toronto
  customize:
    switch.living_room:
      friendly_name: Floor Lamp
    switch.dinning_room:
      friendly_name: Floor Lamp
    switch.kitchen:
      friendly_name: Under Cabinet Lights
    switch.desktop:
      friendly_name: Desktop
    sensor.disk_free_home:
      friendly_name: Disk Free
    sensor.disk_use_home:
      friendly_name: Disk Use
      # icon: mdi:kettle

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

ifttt:
  key: !secret ifttt_key

# Text to speech
tts:
  platform: google

# Embedded Broker Server
mqtt:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

digital_ocean:
  access_token: !secret digital_ocean_access_token

binary_sensor:
  - platform: digital_ocean
    droplets:
      - 'ubuntu-vps'

# media_player:
#   - platform: spotify
#     client_id: !secret spotify_client_id
#     client_secret: !secret spotify_client_secret

sensor:
  # Weather Prediction
  - platform: moon
  - platform: yweather
    monitored_conditions:
      - weather
      - weather_current
      - temp_min
      - temp_max
      - wind_speed
      - visibility
      - humidity
      - temperature
  # Raspberry Pi Monitor
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: processor_use
      - type: last_boot
      - type: since_last_boot
      - type: disk_use_percent
        arg: /home
      - type: disk_free
        arg: /home

# camera:
#  - platform: mjpeg
#    mjpeg_url: http://localhost:8081
#    name: Live Cam

switch:
  platform: rpi_rf
  gpio: 17
  switches:
    desktop:
      protocol: !secret zap_protocol
      pulselength: !secret zap_pulselength
      code_on: !secret zap_switch5_on
      code_off: !secret zap_switch5_off
    living_room:
      protocol: !secret zap_protocol
      pulselength: !secret zap_pulselength
      code_on: !secret zap_switch1_on
      code_off: !secret zap_switch1_off
    dinning_room:
      protocol: !secret zap_protocol
      pulselength: !secret zap_pulselength
      code_on: !secret zap_switch2_on
      code_off: !secret zap_switch2_off
    kitchen:
      protocol: !secret zap_protocol
      pulselength: !secret zap_pulselength
      code_on: !secret zap_kitchen_switches_on
      code_off: !secret zap_kitchen_switches_off
      signal_repetitions: 20

light:
  - platform: mqtt_template
    name: "Bedroom Led Strip"
    effect_list:
      - White
      - Halogen
      - Color
      - Rainbow
    command_topic: "home-assistant/led-strip/set"
    state_topic: "home-assistant/led-strip/status"
    command_on_template: >
      {"state": "on"
      {%- if brightness is defined -%}
      , "brightness": {{ brightness }}
      {%- endif -%}
      {%- if red is defined and green is defined and blue is defined -%}
      , "color": [{{ red }}, {{ green }}, {{ blue }}]
      {%- endif -%}
      {%- if effect is defined -%}
      , "effect": "{{ effect }}"
      {%- endif -%}
      }
    command_off_template: '{"state": "off"}'
    state_template: '{{ value_json.state }}'
    brightness_template: '{{ value_json.brightness }}'
    red_template: '{{ value_json.color[0] }}'
    green_template: '{{ value_json.color[1] }}'
    blue_template: '{{ value_json.color[2] }}'
    effect_template: '{{ value_json.effect }}'

automation: !include automation.yaml

group: !include groups.yaml
