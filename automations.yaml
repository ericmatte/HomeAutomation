- id: '1755658699501'
  alias: Motion (5 min before sunset, 1h after)
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.motion_remote
    to: 'on'
    from: 'off'
    id: motion
  - trigger: state
    entity_id:
    - light.bedroom_2
    to: 'on'
    id: lights_on
  conditions:
  - condition: time
    before: 02:00:00
    after: 08:00:00
  - condition: or
    conditions:
    - condition: trigger
      id:
      - lights_on
    - condition: state
      entity_id: light.bedroom_2
      state: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - condition: state
      entity_id: light.bedroom_2
      state: 'on'
  - alias: If not everybody is sleeping
    condition: not
    conditions:
    - condition: and
      conditions:
      - condition: state
        entity_id: sensor.eric_phone_battery_state
        state: charging
      - condition: state
        entity_id: sensor.caro_phone_battery_state
        state: charging
  actions:
  - if:
    - condition: time
      after: '18:00:00'
      before: 02:00:00
    - condition: state
      entity_id: sensor.caro_phone_battery_state
      state: charging
    then:
    - if:
      - condition: state
        entity_id: light.bedroom_2
        state: 'off'
      then:
      - action: light.turn_on
        metadata: {}
        data:
          transition: 5
          brightness_pct: 22
        target:
          entity_id: light.eric_bedside_table
    else:
    - sequence:
      - if:
        - condition: trigger
          id:
          - motion
        - condition: state
          entity_id: light.bedroom_2
          state: 'off'
        then:
        - action: hue.activate_scene
          metadata: {}
          data:
            dynamic: true
            transition: 1
          target:
            entity_id: scene.bedroom_natural_light
      - choose:
        - conditions:
          - condition: sun
            before: sunset
            after: sunrise
          sequence:
          - delay:
              hours: 0
              minutes: 5
              seconds: 0
              milliseconds: 0
        default:
        - delay:
            hours: 1
            minutes: 0
            seconds: 0
            milliseconds: 0
      - action: light.turn_off
        metadata: {}
        data:
          transition: 5
        target:
          area_id: bedroom
  mode: restart
