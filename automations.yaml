- id: '1643899203409'
  alias: 'Bathroom: Motion ✔️'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_bathroom
    to: 'on'
    from: 'off'
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: vacuum.roby
      state: cleaning
  - condition: state
    entity_id: light.small_bathroom
    state: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 45
  action:
  - service: light.turn_on
    data:
      brightness: '{% if state_attr("light.small_bathroom", "brightness") != None
        %}{{ state_attr("light.small_bathroom", "brightness") }}{% elif now().hour
        > 22 %}80{% elif now().hour > 20 %}180{% elif now().hour < 6 %}60{% elif now().hour
        < 8 %}200{% else %}255{% endif %}

        '
    target:
      entity_id: light.small_bathroom
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.motion_bathroom
      to: 'off'
      for:
        hours: 1
        minutes: 30
        seconds: 0
      from: 'on'
    timeout: 01:30:00
  - service: light.turn_off
    data:
      transition: 3
    target:
      entity_id: light.small_bathroom
  mode: restart
