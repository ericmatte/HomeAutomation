- id: d6ab7e116a03
  alias: 'Dining room light: Turn on when movement'
  trigger:
  - entity_id: binary_sensor.kitchen_motion_sensor
    for: 0:00:01
    platform: state
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: switch.entrance
      state: 'on'
    - condition: and
      conditions:
      - after: 07:00:00
        condition: time
      - before: '23:00:00'
        condition: time
      - condition: state
        entity_id: input_boolean.kitchen_motion_sensor
        state: 'on'
      - condition: template
        value_template: '{{ not is_state(''media_player.tv'', ''playing'') }}'
      - condition: or
        conditions:
        - condition: state
          entity_id: person.eric
          state: home
        - condition: state
          entity_id: person.caro
          state: home
  action:
  - data:
      brightness: 255
      entity_id: light.dining_room
    service: light.turn_on
- id: b8343b239338
  alias: 'Dining room light: Turn off when no movement'
  trigger:
  - entity_id: binary_sensor.kitchen_motion_sensor
    for: 0:02:30
    platform: state
    to: 'off'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.kitchen_motion_sensor
      state: 'on'
    - condition: template
      value_template: '{{ not state_attr(''light.dining_room'', ''hs_color'') }}'
    - condition: template
      value_template: '{{ not is_state(''light.kitchen_rgb_lights'', ''on'') }}'
    - condition: template
      value_template: '{{ not is_state(''media_player.tv'', ''playing'') }}'
  action:
  - entity_id: light.dining_room
    service: light.turn_off
