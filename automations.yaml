  triggers:
  - trigger: state
    entity_id:
    - sensor.eric_phone_battery_state
    to: charging
  conditions:
  - condition: time
    after: '22:00:00'
    before: 02:00:00
  actions:
  - action: script.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: script.turn_off_all_lights
  mode: single
