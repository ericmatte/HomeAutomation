- id: '1673307423313'
  alias: 'Cat: Claws reminder'
  description: ''
  trigger:
  - platform: time
    at: 00:00:00
    id: time
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: time
      sequence:
      - service: counter.increment
        data: {}
        target:
          entity_id: counter.cat_claws_days_since_last_cut
    default:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ states(''counter.cat_claws_days_since_last_cut'') | int
          >= 14 }}'
      sequence:
      - service: notify.notify
        data:
          title: "\U0001F408 Cat claws ❗"
          message: It's been {{ states('counter.cat_claws_days_since_last_cut') }}
            days. Time cut the nails!
          data:
            tag: cat_claws
            persistent: true
            actions:
            - action: CLAWS_CONFIRM
              title: Done!
            - action: DISMISS
              title: Do tomorrow
      - wait_for_trigger:
        - platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: CLAWS_CONFIRM
      - service: counter.reset
        data: {}
        target:
          entity_id: counter.cat_claws_days_since_last_cut
      - service: notify.notify
        data:
          data:
            tag: cat_claws
          message: clear_notification
  mode: restart
