- id: '1643860305249'
  alias: 'Dining table: Sync with Kitchen island'
  description: ''
  trigger:
  - platform: state
    entity_id: light.kitchen_island
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ trigger.to_state.context.parent_id == none }}'
    - condition: template
      value_template: '{{ trigger.to_state.context.user_id == none }}'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''on'' }}'
      sequence:
      - service: light.turn_on
        data:
          brightness: '{{ state_attr(''light.kitchen_island'', ''brightness'') }}'
        target:
          entity_id: light.dining_table
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''off'' }}'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.dining_table
        data: {}
    default: []
  mode: parallel
  max: 10
- id: '1643899203409'
  alias: 'Bathroom: Motion'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_bathroom
    to: 'on'
    from: 'off'
  condition:
  - condition: time
    after: 06:00:00
    before: 00:00:00
  - condition: state
    entity_id: light.small_bathroom
    state: 'off'
  action:
  - service: light.turn_on
    data:
      brightness: '{% if now().hour > 22 %}50{% elif now().hour > 20 %}100{% elif
        now().hour < 8 %}100{% else %}255{% endif %}

        '
    target:
      entity_id: light.small_bathroom
  - delay:
      hours: 0
      minutes: 25
      seconds: 0
      milliseconds: 0
  - condition: state
    entity_id: light.small_bathroom
    state: 'on'
    for:
      hours: 0
      minutes: 24
      seconds: 0
  - service: light.turn_off
    data:
      transition: 3
    target:
      entity_id: light.small_bathroom
  mode: parallel
  max: 20
