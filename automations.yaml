- id: 2a197cb06cf7
  alias: 'Theme: Change automatically'
  trigger:
  - event: start
    platform: homeassistant
  - entity_id: sun.sun
    platform: state
    to: above_horizon
  - entity_id: sun.sun
    platform: state
    to: below_horizon
  action:
  - data_template:
      name: "{% if states.sun.sun.state == \"above_horizon\" %}\n  My Light UI\n{%\
        \ else %}\n  My Dark UI\n{% endif %}\n"
    service_template: frontend.set_theme
