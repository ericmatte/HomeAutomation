- id: '1755722221689'
  alias: Away mode
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.anybody
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.anybody
        state: 'on'
      sequence:
      - action: automation.turn_on
        metadata: {}
        data: {}
        target:
          label_id: motion
