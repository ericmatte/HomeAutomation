- id: '1755658699501'
  alias: Motion
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.motion_remote
    to: 'on'
    from: 'off'
  conditions:
  - condition: time
    before: '21:30:00'
    after: '10:00:00'
  - condition: state
    entity_id: light.bedroom_2
    state: 'off'
    for:
      hours: 0
      minutes: 15
      seconds: 0
  actions:
  - action: hue.activate_scene
    metadata: {}
    data:
      dynamic: true
      transition: 1
    target:
      entity_id: scene.bedroom_natural_light
  mode: single
