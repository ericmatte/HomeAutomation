  action:
  - entity_id: switch.flux
    service: switch.turn_on
- id: 4ad87d87a42e
  alias: 'Flux: Off when color in dining light.'
  trigger:
  - platform: template
    value_template: '{{ not not state_attr(''light.dining_room'', ''hs_color'') }}'
  action:
  - entity_id: switch.flux
