      - action: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: script.turn_off_all_lights
  mode: single
- id: '1755723366418'
  alias: Hidden 3-buttons remote
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.motion_remote_left_button
    id: left_button
    to: 'on'
  - trigger: state
    entity_id:
    - binary_sensor.motion_remote_middle_button
    to: 'on'
    id: middle_button
  - trigger: state
    entity_id:
    - binary_sensor.motion_remote_right_button
    to: 'on'
    id: right_button
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - left_button
      sequence:
      - action: cover.toggle
        metadata: {}
        data: {}
        target:
          area_id: bedroom
    - conditions:
      - condition: trigger
        id:
        - middle_button
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_step_pct: 20
          transition: 1
        target:
          area_id: bedroom
    - conditions:
      - condition: trigger
        id:
        - right_button
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          brightness_step_pct: -20
          transition: 1
        target:
          area_id: bedroom
  mode: parallel
  max: 10
