dim_lights:
  alias: Dim lights
  fields:
    light_id:
      description: "ID of the light to dim"
      example: dining_room
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "light.{{ light_id }}"
        brightness: "{{ (states.light[light_id].attributes.brightness - 40) | int }}"

brighten_lights:
  alias: Brighten lights
  fields:
    light_id:
      description: "ID of the light to brighten"
      example: dining_room
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "light.{{ light_id }}"
        brightness: "{{ (states.light[light_id].attributes.brightness + 40) | int }}"

max_out_lights:
  alias: Brighten lights
  fields:
    light_id:
      description: "ID of the light to max out"
      example: dining_room
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "light.{{ light_id }}"
        brightness: 255
