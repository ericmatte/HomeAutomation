format: "Samsung: data=0xA19843FF"

example: 0x01234567
ids:
  - temperatures [20-24 bits] (6hex): "[0-D] = [17-30 degrees]"
  - on/off [9 bit]: 1/0
  - swivel: 0xA201FFFF
  - fan [11-13 bits]:
      - 001: low
      - 010: med
      - 011: high
      - 100: auto

codes:
  - 0xA18240FF: "10100001100000100100 auto"
  - 0xA1A040FF: "10100001101000000100 cool"
  - 0xA18140FF: "10100001100000010100 dry"
  - 0xA1A45EFF: "10100001101001000101 fan"

  ## Fan speed ##
  # cool                   |||
  - 0xA1A040FF: "10100001101000000100000011111111 auto"
  - 0xA18840FF: "10100001100010000100000011111111 low"
  - 0xA19040FF: "10100001100100000100000011111111 med"
  - 0xA19840FF: "10100001100110000100000011111111 high"
  # fan                    |||
  - 0xA1A45EFF: "10100001101001000101111011111111 auto"
  - 0xA18C5EFF: "10100001100011000101111011111111 low"
  - 0xA1945EFF: "10100001100101000101111011111111 med"
  - 0xA19C5EFF: "10100001100111000101111011111111 high"
