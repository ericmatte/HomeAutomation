media_lights_sync:
  module: media_lights_sync
  class: MediaLightsSync
  media_player:
    - media_player.tv
    # - media_player.google_tv
    # - media_player.spotify_eric_matte
  ha_url: https://rasp.ericmatte.me/
  quantization_method: "FastOctree" # "FastOctree" "MedianCut" "MaxCoverage" "libimagequant"
  use_saturated_colors: true
  use_current_brightness: true
  reset_lights_after: true
  # transition: 8
  condition:
    entity: input_boolean.sync_tv_lights
    state: "on"
  lights:
    - light.left_theatre_light
    - light.right_theatre_light
    - light.plants
    # - light.hue_light_2
    # - light.hue_light_3
    # - light.hue_light_4
    # - light.under_cabinet

zooz_rgbw_light:
  module: zooz_rgbw_light
  class: ZoozRGBWLight
  light_name: "Cabinets"
  unique_id: under_cabinet
  zooz_entities:
    main: light.rgbw_dimmer
    r: light.rgbw_dimmer_r
    g: light.rgbw_dimmer_g
    b: light.rgbw_dimmer_b
    w: light.rgbw_dimmer_w
